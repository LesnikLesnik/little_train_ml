<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка модели...</title>
    <meta http-equiv="refresh" content="0.5; url={{ url_for('model_loader.load_model') }}">
    <style>
        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #1d72b8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="message">Модель загружается. Пожалуйста, подождите...</div>
</body>
</html>
