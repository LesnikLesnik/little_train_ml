<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Attrition Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Введите данные сотрудника</h2>
    <form action="/predict" method="post">
        <label>Удовлетворенность работой (0-100):</label>
        <input type="number" name="satisfaction" min="0" max="100" required>

        <label>Последняя оценка (0-100):</label>
        <input type="number" name="evaluation" min="0" max="100" required>

        <label>Количество проектов:</label>
        <input type="number" name="projects" required>

        <label>Среднее количество часов в месяц:</label>
        <input type="number" name="hours" required>

        <label>Лет в компании:</label>
        <input type="number" name="tenure" required>

        <input type="submit" value="Предсказать увольнение">
    </form>
</body>
</html>
